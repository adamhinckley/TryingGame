<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Word Race</title>
</head>
<!DOCTYPE html>
<html lang="en">

<body class="body">
  <header class="header">
    <h1>Word Race</h1>
    <div class="align-header">
    </div>
  </header>
  <br>
  <div class="container text-center col-md-6 mx-auto">
      <!-- Buttons -->
      <div class="btnSpacing">
          <div>
            <button id="easyBtn" type="button" class="btn btn-success">Easy</button>
          </div>
          <div>
            <button id="mediumBtn" type="button" class="btn btn-primary">Medium</button>
          </div>
          <div>
            <button id="hardBtn" type="button" class="btn btn-danger">Hard</button>
          </div>
          <div>
              <button id="practiceBtn" type="button" class="btn btn-secondary">Practice</button>
          </div>
    </div>
    <br>

    <!-- Word & Input -->
    <div class="row">
      <div class="col-md-6 mx-auto">
        <p class="modeDisplay" id="mode">
          <span  id="seconds"> Easy 5</span> seconds per word</p>
        <h2 class="display-2 mb-5" id="current-word">hello</h2>
        <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
        <h4 class="mt-3" id="message"></h4>

  

        <!-- Time & Score Columns -->
        <div class="row mt-5">
          <div class="col-md-6">
            <h3>Time Left:
              <span id="time">0</span>
            </h3>
          </div>
          <div class="col-md-6">
            <h3>Score:
              <span id="score">0</span>
            </h3>
          </div>
        </div>

        <!-- Add words to the words array -->
        <p>refresh page to clear you added words</p>
        <div class="btnSpacing">
          <input type="text" class="form-control form-control-lg" placeholder="Add your own words" id="addWord" style="margin-right: 10px" autofocus>
          <button id="addBtn" type="button" class="btn btn-primary">Add</button>
        </div>
        <div>
            <h4 class="mt-3" id="addWordMessage"></h4>
        </div>

        <!-- Instructions -->
        <div class="row mt-5">
          <div class="col-md-12">
            <div class="card card-body bg-secondary text-white">
              <h5>Instructions</h5>
              <p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your score
                will reset.</p>
            </div>
          </div>
        </div>
        
        <br>
        
      </div>
    </div>
  </div>

  <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
</body>
</html>
